<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Figma Right Sidebar Replica</title>
  <style>
    :root{
      --bg:#0f1720; /* dark panel background */
      --panel:#111318; /* slightly lighter */
      --muted:#98a0ab;
      --accent:#2b6cff;
      --card:#14151a;
      --border: rgba(255,255,255,0.04);
      --input:#0b0c0f;
      --glass: rgba(255,255,255,0.02);
    }
    html,body{height:100%;margin:0;font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef8;background:linear-gradient(180deg,#0b0d10 0%, #070809 100%);}    
    .viewport{height:100vh;display:flex;align-items:flex-start;justify-content:flex-end;padding:24px;box-sizing:border-box}

    /* the right panel container */
    .panel{
      width:360px; /* scaled to match screenshot */
      background:var(--panel);
      border-radius:10px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      padding:14px 12px;
      color:#dbe9ff;
      border:1px solid var(--border);
    }

    .header{display:flex;align-items:center;gap:8px;padding:6px 4px}
    .header .title{font-weight:600}
    .variant{margin-left:auto;background:#0d1116;padding:6px 8px;border-radius:8px;font-size:13px;color:var(--muted);display:flex;align-items:center;gap:8px}
    .variant select{background:transparent;border:none;color:var(--muted)}

    .section{margin-top:12px;padding:10px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);}
    .section h4{margin:0 0 8px 0;font-size:13px;color:var(--muted);display:flex;align-items:center;gap:8px}
    .row{display:flex;align-items:center;gap:8px}

    /* Position grid */
    .pos-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .pos-grid .align{background:var(--glass);height:36px;border-radius:6px;display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:14px}

    .inputs{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
    .input{
      background:var(--input);border:1px solid var(--border);padding:8px;border-radius:6px;display:flex;align-items:center;gap:8px;color:#d2e6ff;font-size:13px;justify-content:space-between
    }
    .input .label{color:var(--muted);font-size:12px}

    /* Auto layout section */
    .controls{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
    .control{background:var(--glass);height:36px;border-radius:6px;display:flex;align-items:center;justify-content:center;color:var(--muted)}

    .w-h{display:flex;gap:8px;margin-top:8px}
    .w-h .box{background:var(--input);border:1px solid var(--border);padding:8px;border-radius:6px;color:#d2e6ff;font-size:13px;min-width:0;flex:1;display:flex;align-items:center;justify-content:space-between}

    .big-input{height:56px;display:flex;align-items:center;justify-content:space-between;padding:10px;background:var(--input);border-radius:6px;border:1px solid var(--border);margin-top:10px}

    .muted{color:var(--muted);font-size:13px}
    .tiny{font-size:12px;color:var(--muted)}

    /* small circular icon button */
    .icon-btn{width:26px;height:26px;border-radius:6px;background:rgba(255,255,255,0.02);display:inline-flex;align-items:center;justify-content:center;color:var(--muted);font-size:13px}

    /* appearance */
    .appearance .row{justify-content:space-between}
    .appearance .eye{display:flex;gap:8px;align-items:center}

    .divider{height:1px;background:var(--border);margin:10px 0;border-radius:2px}

    .kbd{background:#0c1220;border-radius:6px;padding:6px 8px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="viewport">
    <aside class="panel" role="region" aria-label="Properties">
      <div class="header">
        <div>
          <div class="tiny">Hero Section1</div>
          <div class="muted" style="font-size:13px">Current variant</div>
        </div>
        <div class="variant">
          <span class="tiny">Property 1</span>
          <select aria-label="Variant select">
            <option>Variant1</option>
            <option selected>Variant2</option>
            <option>Variant3</option>
          </select>
        </div>
      </div>

      <div class="section">
        <h4>Position</h4>
        <div class="pos-grid">
          <div class="align">‚Üñ</div>
          <div class="align">‚Üë</div>
          <div class="align">‚Üó</div>
          <div class="align">‚Üê</div>
          <div class="align">‚Ä¢</div>
          <div class="align">‚Üí</div>
          <div class="align">‚Üô</div>
          <div class="align">‚Üì</div>
          <div class="align">‚Üò</div>
        </div>

        <div class="inputs">
          <div class="input"><span class="label">X</span><strong>20</strong></div>
          <div class="input"><span class="label">Y</span><strong>869</strong></div>
          <div class="input"><span class="label">Rotation</span><strong>0¬∞</strong></div>
          <div class="input"><span class="label">Flip</span><span class="tiny">‚Äî</span></div>
        </div>
      </div>

      <div class="section">
        <h4>Auto layout</h4>
        <div class="controls">
          <div class="control">‚Üî</div>
          <div class="control">‚Üï</div>
          <div class="control">‚ò∞</div>
          <div class="control">‚ãØ</div>
        </div>

        <div class="w-h">
          <div class="box"><span class="label">W</span><strong>1440</strong></div>
          <div class="box"><span class="label">H</span><strong>829</strong></div>
        </div>

        <div class="big-input">
          <div style="display:flex;flex-direction:column">
            <span class="tiny">Alignment</span>
            <div style="display:flex;gap:6px;margin-top:6px"><div class="icon-btn">‚§í</div><div class="icon-btn">‚§ì</div><div class="icon-btn">‚§î</div></div>
          </div>
          <div style="display:flex;flex-direction:column;align-items:flex-end">
            <span class="tiny">Padding</span>
            <div class="tiny">0</div>
          </div>
        </div>
      </div>

      <div class="section appearance">
        <h4>Appearance</h4>
        <div class="row">
          <div class="eye"><span class="icon-btn">üëÅ</span><span class="tiny">100%</span></div>
          <div class="muted">0</div>
        </div>

        <div class="divider"></div>

        <div class="tiny">Fill</div>
        <div style="height:36px;margin-top:8px;background:linear-gradient(90deg,#4050ff,#12c2e9);border-radius:6px"></div>

        <div style="margin-top:10px;" class="tiny">Stroke</div>
        <div style="height:36px;margin-top:8px;background:transparent;border:1px dashed rgba(255,255,255,0.03);border-radius:6px"></div>
      </div>

    </aside>
  </div>
</body>
</html>
